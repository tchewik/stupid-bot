{% extends 'tchotchka_with_bot/base.html' %}
{% block content %}

    <div id="modal1" class="modal">
        <div class="modal-content">
          <ul>
              {% for repl in replics %}
                  <li class="collection-item">
                      <h4 class="answer">{{ repl.rep }}</h4>
                  </li>
              {% endfor %}
          </ul>
            <form method="POST" class="post-form">{% csrf_token %}
                {{form.as_p}}
                <button type="submit" class="modal-action modal-close waves-effect waves-green btn-flat">Save</button>
            </form>
        </div>
        <div class="modal-footer">
            <a href="{% url 'tchotchka_with_bot.views.home' %}" class=" modal-action modal-close waves-effect waves-green btn-flat">Ну хорош.</a>
        </div>
    </div>

    <script type="text/javascript">
        $('#modal1').openModal();
    </script>
{% endblock %}
